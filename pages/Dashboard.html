<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/dashboard.css" />

</head>

<body>
    <div class="scrollable">
        <div class="fh-container-top" id="fh-container-top">
            <div class="fh-card card">
                <a class="fh-card-image" target="_blank" href="https://nextjs.org/conf">
                <img class="fh-card-image" src="https://nextjs.org/static/twitter-cards/conf/twitter-card-oct-21.png" alt ="codechef">
                </a>
            </div>
            <div class="fh-card card">
                <a class="fh-card-image" target="_blank" href="https://www.codechef.com/SNCKQL21?itm_medium=hpbanner&itm_campaign=CC_SnackDown_2021">
                <img class="fh-card-image" src="https://cdn.codechef.com/download/banner/1634542810.png" alt ="codechef-snakdown">
                </a>
            </div>
            <div class="fh-card card">
                <a class="fh-card-image" target="_blank" href="https://www.hackerearth.com/challenges/hackathon/ibm-z-student-contest-powered-by-ibm-z-xplore/">
                <img class="fh-card-image" src="https://media-fastly.hackerearth.com/media/hackathon/ibm-z-student-contest-powered-by-ibm-z-xplore/images/31d7ab9afe-banner.jpg" alt ="codechef">
                </a>
            </div>
            <div class="fh-card card">
                <a class="fh-card-image" href="">
                <img class="fh-card-image" src="https://admissionjockey.com/property/67/placement/images/placement_2_1626419532.jpg" alt ="codechef">
                </a>
            </div>
            <div class="fh-card card">
                <a class="fh-card-image" target="_blank" href="https://builtin.com/blockchain">
                <img class="fh-card-image" src="https://www.appventurez.com/blog/wp-content/uploads/2020/05/top-blockchain-trends.jpg" alt ="codechef">
                </a>
            </div>
            <div class="fh-card card">
                <a class="fh-card-image" target="_blank" href="https://www.codechef.com/START16?itm_medium=hpbanner&itm_campaign=Start16">
                <img class="fh-card-image" src="https://cdn.codechef.com/download/banner/1634075363.png" alt ="codechef">
                </a>
            </div>
        </div>
        <div class="fh-main">
            <div id="stories" class="fh-stories"></div>
            <div id="post-back">
                <div id="right-box" class="fh-right-side">
                    <h4>New Post</h4>
                    <div class="fh-post-input">
                        <span>
                            <p class="fh-label">Tag</p>
                            <input id="tag" type="text" placeholder="#tag for post">
                        </span>
                    </div>
                    <p class="fh-label">Message</p>
                    <div class="fh-message">
                        <ul class="fh-edit-options nav nav-pills nav-fill">
                            <li class="format-item nav-item">
                                <b>B</b>
                            </li>
                            <li class="format-item nav-item">
                                <i><b>I</b></i>
                            </li>
                            <li class="format-item nav-item">
                                <b><u>U</u></b>
                            </li>
                            <li class="format-item nav-item">
                                <i class="fas fa-list-ol"></i>
                            </li>
                            <li class="format-item nav-item">
                                <i class="fas fa-list-ul"></i>
                            </li>
                            <li class="format-item nav-item">
                                <i class="fas fa-link"></i>
                            </li>
                        </ul>
                        <textarea id="message" class="fh-body-text"></textarea>
                    </div>
                    <div style="width: 100%;"><button id="publish" class="fh-post-send">Publish</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="fh-add-post">
        <i class="fa fa-plus"></i>
    </div>
    <script src="./../js/dashboard.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>
    <script src="./../js/firbaseConfig.js"></script>
    <script src="https://kit.fontawesome.com/4d63232f4c.js" crossorigin="anonymous"></script>
</body>

</html>
