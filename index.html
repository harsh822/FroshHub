<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/index.css" />

      rel="stylesheet"

  </head>
  <body>
    <div class="login-container">
      <div class="image">
        <h2>Welcome to FroshHub</h2>
        <img src="utilities/student3.png" class="photo"/>
      </div>
      <div class="login">
        <h2>Login</h2>
        <form class="form">
          <field class="input-field">
            <label for="roll">Roll No / Email</label>
            <input type="text" id="roll" class="input" />
            <span class="border"></span>
          </field>
          <field class="input-field">
            <label for="pass">Password</label>
            <input type="password" id="pass" class="input" />
            <span class="border"></span>
          </field>
          <field class="actions">
            <field class="remember-field">
              <input
                type="checkbox"
                name="remember"
                class="forgot pointer"
                id="remember"
              />
              <label for="remember">Remember me</label>
            </field>
            <p class="forgot pointer">
              <a href="/pages/forgot.html">Forgot password?</a>
            </p>
          </field>
          <input type="submit" class="pointer" value="Login" />
        </form>
      </div>
    </div>
    <div class="footer">
      Â© 2021 All Rights Reserved. Frosh Hub. Cookie Preferences , Privacy and
      Terms.
    </div>
  </body>
</html>
